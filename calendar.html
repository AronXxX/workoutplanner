<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
      position: relative;
    }
    th {
      background-color: #f2f2f2;
    }
    .today {
      background-color: #ffff66;
    }
    input[type="checkbox"] {
      position: absolute;
      bottom: 5px;
      right: 5px;
    }
  </style>
</head>
<body>
  <h1>Calendar</h1>
  <div>
    <button onclick="previousMonth()">Previous</button>
    <span id="currentMonth"></span>
    <button onclick="nextMonth()">Next</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </thead>
    <tbody id="calendar-body">
      <!-- Calendar dates will be populated here -->
    </tbody>
  </table>

  <script>
    let currentYear, currentMonth;

    function generateCalendar(year, month) {
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDayIndex = new Date(year, month, 1).getDay();
      const lastDayIndex = new Date(year, month, daysInMonth).getDay();
      const prevMonthDays = new Date(year, month, 0).getDate();

      const calendarBody = document.getElementById('calendar-body');
      calendarBody.innerHTML = '';

      let date = 1;
      for (let i = 0; i < 6; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < 7; j++) {
          const cell = document.createElement('td');
          if (i === 0 && j < firstDayIndex) {
            cell.textContent = prevMonthDays - firstDayIndex + j + 1;
            cell.classList.add('inactive');
          } else if (date > daysInMonth) {
            cell.textContent = date - daysInMonth;
            cell.classList.add('inactive');
            date++;
          } else {
            const day = date;
            cell.textContent = day;
            if (day === new Date().getDate() && year === new Date().getFullYear() && month === new Date().getMonth()) {
              cell.classList.add('today');
            }
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `checkbox-${year}-${month + 1}-${day}`;
            checkbox.dataset.date = `${year}-${month + 1}-${day}`; // Store the date in dataset for future reference
            cell.appendChild(checkbox);
            date++;
          }
          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
      }

      // Update current month display
      document.getElementById('currentMonth').textContent = new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
    }

    function previousMonth() {
      if (currentMonth === 0) {
        currentYear--;
        currentMonth = 11;
      } else {
        currentMonth--;
      }
      generateCalendar(currentYear, currentMonth);
    }

    function nextMonth() {
      if (currentMonth === 11) {
        currentYear++;
        currentMonth = 0;
      } else {
        currentMonth++;
      }
      generateCalendar(currentYear, currentMonth);
    }

    // Display current month by default
    const currentDate = new Date();
    currentYear = currentDate.getFullYear();
    currentMonth = currentDate.getMonth();
    generateCalendar(currentYear, currentMonth);
  </script>
</body>
</html>
