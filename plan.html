<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Plan</title>
<style>
  /* General styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
  }

  h1 {
    text-align: center;
    margin-top: 20px;
  }

  /* Container styles */
  .container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  /* List styles */
  .list {
    width: 45%;
    padding: 10px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: none; /* Initially hide all lists */
  }

  .item {
    padding: 8px 12px;
    margin-bottom: 6px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .item:hover {
    background-color: #f0f0f0;
  }

  .clicked {
    background-color: green;
    color: white;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="list" id="list1"></div>
    <div class="list" id="list2"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var today = new Date().getDay(); // Get current day (0=Sunday, 1=Monday, ..., 6=Saturday)
      var list1Items = ["Item 1", "Item 2", "Item 3"]; // List items for Monday, Wednesday, Friday
      var list2Items = ["Item A", "Item B", "Item C"]; // List items for Tuesday, Thursday

      var list1Container = document.getElementById("list1");
      var list2Container = document.getElementById("list2");

      // Function to create list items
      function createListItems(container, items) {
        items.forEach(function (item) {
          var listItem = document.createElement("div");
          listItem.textContent = item;
          listItem.classList.add("item");
          container.appendChild(listItem);

          // Add click event listener to change background color
          listItem.addEventListener('click', function () {
            listItem.classList.toggle('clicked');
          });
        });
      }

      // Check current day and display appropriate list
      if (today === 1 || today === 3 || today === 5) { // Monday, Wednesday, Friday
        createListItems(list1Container, list1Items);
        list1Container.style.display = "block"; // Show list 1
      } else if (today === 2 || today === 4) { // Tuesday, Thursday
        createListItems(list2Container, list2Items);
        list2Container.style.display = "block"; // Show list 2
      } else {
      }
    });
  </script>
</body>
</html>
